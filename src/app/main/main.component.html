<agm-map [latitude]='latitude' [longitude]='longitude' [mapTypeId]='googleMapType' (mapClick)=addMarker($event)>
    <agm-marker
    *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd(m, $event)"
    ></agm-marker>
</agm-map>

<div class="container-fluid" style="margin-top:100px">
    <div class="d-flex mt-5 justify-content-center">
        <div class="card border-primary w-50 mx-auto">
            <div class="card-header d-flex justify-content-center align-items-center">World Of Birds Login</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="usr">Email:</label>
                    <input type="text" class="form-control" id="usr" name="username" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password">
                </div>
                <div class="text-center">
                    <button class="d-flex justify-content-center" type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
                </div>
            </div>
            <div class="card-footer">
                <div>
                    <label>Not yet registered?</label>
                    <a href="#" routerLink="/new-user"> Register</a> 
                </div>
            </div>
        </div>
    </div>    
 </div>

<div class="row" style="height:10%">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <h3>New Bird Information</h3>
    </div>
</div>
<div class="row" style="height:100%">
    <div class="col-sm-12">
        <div class="row mt-3 align-items-center">
            <div class="col-sm-2">
                <span class="font-weight-bold">Local name</span>
            </div>
            <div class="col-sm-8">
                <input type="text" style="width:100%" name="localname" [(ngModel)]="localname" />
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-primary bt-sm" (click)="onSearchClick()">Search</button>
            </div>
            <div class="col-sm-1">
                <span class="ml-2 text-danger">*Required</span>
            </div>
        </div>
        <div class="row mt-3 align-items-center">
            <div class="col-sm-2">
                <span class="font-weight-bold">Scientific name</span>
            </div>
            <div class="col-sm-8">
                <input type="text" style="width:100%" name="scientificname" [(ngModel)]="scientificname" />
            </div>
            <div class="col-sm-2">
                <span class="ml-2 text-danger"></span>
            </div>
        </div>
        <div class="row mt-3 align-items-center">
            <div class="col-sm-2">
                <span class="font-weight-bold">Alternate name/s</span>
            </div>
            <div class="col-sm-8">
                <input type="text" style="width:100%" name="alternatename" [(ngModel)]="alternatename" />
            </div>
            <div class="col-sm-2">
                <span class="ml-2 text-danger"></span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 center-block text-center" style="width:100%">
                <button type="button" class="btn btn-primary bt-sm" (click)="onAddClick()">Add</button>
            </div>
        </div>
    </div>
</div>

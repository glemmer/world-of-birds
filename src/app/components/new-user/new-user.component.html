<div class="container-fluid" style="margin-top:100px">
    <div class="d-flex mt-5 justify-content-center">
        <div class="card border-primary w-50 mx-auto">
            <div class="card-header d-flex justify-content-center align-items-center">New user registration</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="First name" [(ngModel)]="firstname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last name" [(ngModel)]="lastname">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <label for="confirmpwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmpwd" [(ngModel)]="confirmpwd">
                </div>
                <div class="text-center">
                    <button class="d-flex justify-content-center" type="submit" class="btn btn-primary" (click)="onRegister()">Register</button>
                </div>
            </div>
        </div>
    </div>    
 </div>
